<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .red {
      background-color: red;
    }
    .white {
      background-color: white;
    }
  </style>
</head>
<body>
  <button id="redButton">Red Background</button>
  <button id="whiteButton">White Background</button>
  <script>
    function updateBodyClass(className) {
      document.body.classList = className;
    }
    document.getElementById("redButton").addEventListener("click", function() {
      updateBodyClass("red");
    });
    document.getElementById("whiteButton").addEventListener("click", function() {
      updateBodyClass("white");
    });
  </script>
</body>
</html>
